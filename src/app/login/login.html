<div class="container"  [formGroup]="loginform" (submit)="login()">
    <h2 class="text-center display-6 text-primary">Login</h2>
  <form action="">
      <div class="form-group">
        <label for="" class="form-label">UserName:</label>
        <input type="text" class="form-control form-input" placeholder="Enter Your Username" formControlName="admin" required>
    </div>
    <div class="form-group">
        <label for="" class="form-label" >Password:</label>
        <input type="password" class="form-control form-input" placeholder="Enter Your Password" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginform.valid">Login</button>
    <p class="mt-3">Don't have a account?  <a routerLink="/signup" class="signup">signup</a> </p>
  </form>
  
  <div *ngIf="show" class="alert alert-success mt-3">
 logined successfully!
</div>

<div  *ngIf="hide"class="alert alert-danger mt-3">
      wrong password or Username !
</div>


</div>
